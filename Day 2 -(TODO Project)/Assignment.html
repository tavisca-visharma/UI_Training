<html>

<head>
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <header>
            <h1>TODO Manager</h1>
        </header>
        <div id="nav-and-main">
            <nav>
                <h3>Navigation</h3>
                <ul>
                    <li onclick="setView(this)">Home</li>
                    <li onclick="setView(this)">Users</li>
                    <li onclick="setView(this)">Department</li>
                    <li onclick="setView(this)">Batch</li>
                </ul>
            </nav>

            <main id="home" class="nav-tabs">
                <h3>List</h3>
                <input type="text" id="todo-input" list="todo-list-suggestions" placeholder="Enter Your TODO" />
                <input type="button" id="todo-add" value="Add Item" />
                <datalist id="todo-list-suggestions">
                    <option value="Study"></option>
                    <option value="Run">Hello</option>
                    <option value="Office"></option>
                    <option value="Eat"></option>
                    <option value="Pack"></option>
                </datalist>
                <br />
                <br />
                <table id="todo-list">
                    <!-- code will be dynamically implemented using js -->
                </table>

            </main>
            <main id="users" class="nav-tabs">
                <h1>
                    <center>Users</center>
                </h1>
                <marquee>Welcome to the users page...</marquee>
            </main>
            <main id="department" class="nav-tabs">
                <h1>
                    <center>Department</center>
                </h1>
                <marquee>Welcome to the Department page...</marquee>
            </main>
            <main id="batch" class="nav-tabs">
                <h1>
                    <center>Batch</center>
                </h1>
                <marquee>Our batch is amazing...</marquee>
            </main>
        </div>
        <footer>
            Copyright &copy; Vishal Sharma
        </footer>
    </div>
</body>

</html>
